<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/Style.css" />
    <title>Register</title>
  </head>
  <body>
    <section id="container">
      <h1 id="title">Register</h1>
      <form action="" name="" id="register-form">
        <input id="user-name-input" placeholder="Username" />
        <input type="password" id="password-input" placeholder="Password" />
        <input type="password" id="confirm-password-input" placeholder="Confirm password" />
        <a href="../index.html">Already have an account? Login</a>
        <input type="submit" id="register-button" value="Register" />
      </form>
    </section>
  </body>
  <script src="../Javascript/Register.js"></script>
</html>
